<!DOCTYPE html>

{% load staticfiles %}


<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>template</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Marck+Script" rel="stylesheet">
    <!-- <link rel="stylesheet" href="{% static 'ask/css/ask.css' %}"> -->
    <!-- <link rel="stylesheet" href="css/bootstrap.css"> --> 

  </head>
  
  <body>

    <!-- Хлебные крошки 
      _____________________________________________________________________-->

    <div class="container">
      <div class="row align-items-start justify-content-between">

        <div class="col">
          <nav class="breadcrumb">
            <a href="/" class="breadcrumb-item">Главная</a>
            <a href="/popular" class="breadcrumb-item">Популярные</a>
            <a href="/question" class="breadcrumb-item">Вопрос</a>
            <a href="/test" class="breadcrumb-item">Other</a>
          </nav>
        </div>

      </div>
    </div>

    <hr> <!-- Горизонтальная разделительная линия -->


    <!-- Контент
      _____________________________________________________________________-->

    <div class="container">
      <div class="row align-items-start justify-content-between">

        <div class="col">
          {% block content %}
          {% endblock %}
        </div>

      </div>
    </div>



    <hr> <!-- Горизонтальная разделительная линия -->

    

    <!-- Группа кнопок для навигации по сраницам
      _____________________________________________________________________ -->

    <div class="container">
      <div class="row justify-content-center">

        <div class="mx-auto">
          {% block pagination %}
          {% endblock %}
        </div>

      </div>
    </div>

    <hr> <!-- Горизонтальная разделительная линия -->

    

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

  </body>
</html>
